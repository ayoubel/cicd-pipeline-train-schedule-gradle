plugins {
 id 'com.moowork.node' version'1.3.1'
}

node {
 download = true
}

task processing << {
 println 'Processing ...'
}

task helloWorld << {
 println 'Hello World!'	
}

task build

task zip(type: Zip){
 from('.'){
  include "*"
  include "bin/**"
  include "views.**"
 }
destinationDir(file("dist"))
baseName "trainSchedule"
}

processing.dependsOn helloWorld
build.dependsOn npm_build
npm_install.dependsOn processing
npm_build.dependsOn npmInstall
npm_build.dependsOn npm_test
npm_test.dependsOn npm_install

zip.dependsOn npm_build
build.dependsOn zip
